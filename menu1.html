<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>รายการอาหาร</title>
<!-- โหลดฟอนต์ Kanit -->
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Kanit', sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .food-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .food-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 220px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.2s ease;
  }
  
  .food-item:hover {
    transform: translateY(-5px);
  }

  .food-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .food-info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .food-category {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 8px;
    text-transform: capitalize;
  }

  .food-name {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .food-price {
    font-size: 1.1rem;
    color: #2c7a7b;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>รายการอาหาร</h1>

<div class="food-list">
  <div class="food-item">
    <img class="food-image" src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=400&q=80" alt="สปาเก็ตตี้">
    <div class="food-info">
      <div class="food-category">พาสต้า</div>
      <div class="food-name">สปาเก็ตตี้ซอสเนื้อ</div>
      <div class="food-price">ราคา 120 บาท</div>
    </div>
  </div>

  <div class="food-item">
    <img class="food-image" src="https://images.unsplash.com/photo-1562967916-eb82221dfb23?auto=format&fit=crop&w=400&q=80" alt="สลัดผัก">
    <div class="food-info">
      <div class="food-category">สลัด</div>
      <div class="food-name">สลัดผักสด</div>
      <div class="food-price">ราคา 80 บาท</div>
    </div>
  </div>

  <div class="food-item">
    <img class="food-image" src="https://images.unsplash.com/photo-1543352634-3e5886a27f43?auto=format&fit=crop&w=400&q=80" alt="พิซซ่า">
    <div class="food-info">
      <div class="food-category">พิซซ่า</div>
      <div class="food-name">พิซซ่ามาร์เกริต้า</div>
      <div class="food-price">ราคา 150 บาท</div>
    </div>
  </div>

  <div class="food-item">
    <img class="food-image" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=400&q=80" alt="ข้าวมันไก่">
    <div class="food-info">
      <div class="food-category">ข้าว</div>
      <div class="food-name">ข้าวมันไก่</div>
      <div class="food-price">ราคา 70 บาท</div>
    </div>
  </div>
</div>





</body>
</html>
